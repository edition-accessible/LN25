<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "fr" }}">

{%- include head.html -%}

<body>

  {%- include nav.html -%}
  <img src="{{ site.baseurl }}/assets/images/Banners/SVG/{{ page.title }}.svg" alt="" class="bannerImage">
  <a href="{{ page.previous }}" target="_self" title="page précédente" id="arrow_left"><i class="fa-solid fa-angle-left arrow" ></i></a>
  <a href="{{ page.next }}" target="_self" title="page suivante" id="arrow_right"><i class="fa-solid fa-chevron-right arrow"></i></a>

  <header id="contenu" class="header_pages">
    
    <div class="title_pages">
      <h1>{{ page.title }}<br/><span>{{ page.subtitle }}</span></h1>
    </div>
    
  </header>

  <section class="audience">
    <p><strong>Problématique : </strong>{{ page.orientation }}</p>
    <p><strong>Métiers concernés : </strong>{{ page.audience }}</p>
  </section>

  <main class="page" id="main">
    <section>
      {{ content }}
    </section>
  </main>

  {%- include footer.html -%}

  <script>

    let i = 0;
    let principes = document.getElementById("principes");
    let content = document.querySelector(".page");


    function justify() {
      principes.style.hyphens = "auto";
      content.style.textAlign = "justify";
    };

    function left() {
      principes.style.hyphens = "none";
      content.style.textAlign = "left";
    };

    let buttonJustified = document.getElementById("iconJustify");
    let buttonLeft = document.getElementById("iconAlignLeft");
    buttonLeft.style.color = "#6975cf";
    buttonJustified.style.color = "#ee8c3d";

    buttonJustified.addEventListener('click', function() {
      justify();
      buttonLeft.style.color = "#6975cf";
      buttonJustified.style.color = "#ee8c3d";
    });

    buttonLeft.addEventListener('click', function() {
      left();
      buttonJustified.style.color = "#6975cf";
      buttonLeft.style.color = "#ee8c3d";
    });



  </script>

</body>

</html>
