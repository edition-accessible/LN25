<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "fr" }}">

{%- include head.html -%}

<body>

  {%- include nav.html -%}
  <img src="{{ site.baseurl }}/assets/images/Banners/SVG/documents.svg" alt="">

  <header id="contenu" class="header_documents" role="banner">
    <a href="{{ page.previous }}" target="_self" title="page précédente : {{ page.titlePrev }}" id="arrow_left"><i class="fa-solid fa-angle-left arrow"></i></a>
    <div class="title_pages">
      <h1><span class="title">{{ page.title }}</span>
        <span>{{ page.subtitle }}</span></h1>
        <p><i>Document mis à jour le {{ page.date }}</i></p>
    </div>
    
  </header>

  <main class="document" aria-label="Content" id="main" role="main">
    <section>
      {{ content }}
    </section>
  </main>

  {%- include footer.html -%}

</body>

</html>
