<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "fr" }}">

{%- include head.html -%}

<body>

  {%- include nav.html -%}
  <img src="{{ site.baseurl }}/assets/images/Banners/SVG/Home.svg" alt="">

  <header id="contenu" class="header_documents">
    <a href="{{ page.previous }}#contenu" target="_self"><i class="fa-solid fa-angle-left arrow"></i></a>
    <div class="title_pages">
      <h1>{{ page.title }}</h1>
      <h2>{{ page.subtitle }}</h2>
    </div>
  </header>

  <main class="document" aria-label="Content" id="main">
    <section>
      {{ content }}
    </section>
  </main>

  {%- include footer.html -%}

</body>

</html>
